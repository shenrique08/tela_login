<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <section>
            <div class="login_container">
                <form action="login.php" method="post">
                    <label for="username">Username: </label>
                    <input type="email" name="username" id="iusername" placeholder="username" required autocomplete="on">
                    <br>
                    <label for="password">Password: </label>
                    <input type="password" name="password" id="ipassword" placeholder="password" required autocomplete="on">
                    <input type="submit" value="Login">
                </form>
            </div>
        </section>
    </main>

    
</body>
</html>
